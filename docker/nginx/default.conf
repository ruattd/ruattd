server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Explicitly include mime types
    include /etc/nginx/mime.types;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json image/svg+xml;
    gzip_disable "MSIE [1-6]\.";

    # Security headers (applied to all responses by default)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Cache static assets (long-term)
    # Note: add_header in location blocks replaces parent headers,
    # but security headers are less critical for static assets (non-HTML)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
    }

    # Cache HTML pages (short-term, with security headers)
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # Pagefind search assets
    location /pagefind/ {
        expires 1d;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Static site routing - match Astro's output format
    location / {
        try_files $uri $uri/index.html =404;
    }

    # RSS feed
    location = /rss.xml {
        add_header Content-Type "application/rss+xml; charset=utf-8";
        add_header X-Content-Type-Options "nosniff" always;
        expires 1h;
    }

    # Sitemap
    location = /sitemap-index.xml {
        add_header Content-Type "application/xml; charset=utf-8";
        add_header X-Content-Type-Options "nosniff" always;
        expires 1h;
    }

    location ~* ^/sitemap-\d+\.xml$ {
        add_header Content-Type "application/xml; charset=utf-8";
        add_header X-Content-Type-Options "nosniff" always;
        expires 1h;
    }

    # Error pages
    error_page 404 /404.html;
    location = /404.html {
        internal;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
}
